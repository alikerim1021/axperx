
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kayıt Başarılı - AXPERX</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: url('standard.gif') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding-top: 150px;
    }
    .box {
      background-color: rgba(0, 0, 0, 0.7);
      display: inline-block;
      padding: 30px 50px;
      border-radius: 15px;
      box-shadow: 0 0 20px green;
    }
    .box h2 {
      color: lightgreen;
    }
    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    .btn:hover {
      background-color: darkgreen;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>✅ Kayıt Başarılı</h2>
    <p>Giriş yapabilirsiniz.</p>
    <a class="btn" href="login.html">Giriş Yap</a>
  </div>
</body>
</html>
